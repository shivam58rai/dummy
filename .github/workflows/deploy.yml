name: Deploy to VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ACTIONS_DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo "Host azurevm
            HostName 131.163.81.38
            User azureuser
            IdentityFile ~/.ssh/id_ed25519
            StrictHostKeyChecking no" >> ~/.ssh/config

      - name: Deploy files to VM
        run: |
          rsync -avz --delete ./ azurevm:/var/www/html/
